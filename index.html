<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário Simples</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f2f5;
        }

        .container-formulario {
            background-color: #ffffff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
        }

        .grupo-campo {
            position: relative;
            margin-bottom: 20px;
        }

        .grupo-campo input {
            width: 100%;
            padding: 10px 10px 10px 40px;
            border: 2px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
            box-sizing: border-box;
        }

        .grupo-campo input:focus {
            outline: none;
            border-color: #007bff;
            box-shadow: 0 0 5px rgba(0, 123, 255, 0.3);
        }

        .grupo-campo::before {
            content: '';
            position: absolute;
            left: 10px;
            top: 50%;
            transform: translateY(-50%);
            width: 20px;
            height: 20px;
            background-size: contain;
            background-repeat: no-repeat;
        }

        .grupo-campo.nome-usuario::before {
            background-image: url('https://img.icons8.com/ios-filled/50/user.png');
        }

        .grupo-campo.senha::before {
            background-image: url('https://img.icons8.com/ios-filled/50/lock.png');
        }

        .grupo-botoes {
            display: flex;
            gap: 10px;
        }

        button {
            flex: 1;
            padding: 10px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            position: relative;
            transition: background-color 0.3s;
        }

        button[type="submit"] {
            background-color: #007bff;
            color: #ffffff;
        }

        button[type="reset"] {
            background-color: #6c757d;
            color: #ffffff;
        }

        button:hover::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 5px;
        }

     
        @media (max-width: 600px) {
            .container-formulario {
                padding: 15px;
                margin: 10px;
            }

            .grupo-campo input {
                font-size: 14px;
                padding: 8px 8px 8px 35px;
            }

            .grupo-campo::before {
                width: 18px;
                height: 18px;
            }

            button {
                font-size: 14px;
                padding: 8px;
            }
        }

        @media (min-width: 601px) and (max-width: 1024px) {
            .container-formulario {
                max-width: 500px;
                padding: 20px;
            }
        }

        @media (min-width: 1025px) {
            .container-formulario {
                max-width: 400px;
            }
        }
    </style>
</head>
<body>
    <div class="container-formulario">
        <form>
            <div class="grupo-campo nome-usuario">
                <input type="text" id="nome-usuario" name="nome-usuario" placeholder="Nome de Usuário" required>
            </div>
            <div class="grupo-campo senha">
                <input type="password" id="senha" name="senha" placeholder="Senha" required>
            </div>
            <div class="grupo-botoes">
                <button type="submit">Enviar</button>
                <button type="reset">Limpar</button>
            </div>
        </form>
    </div>
</body>
</html>
